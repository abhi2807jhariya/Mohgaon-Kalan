<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form | मोहगांव कलॉ गाँव की वेबसाइट</title>

    <meta name="description"
        content="मोहगांव कलॉ गाँव की वेबसाइट के लिए सुझाव दें। यदि आपको कोई जानकारी जोड़नी हो या किसी गलती को सुधारना हो, तो यहाँ अपना फीडबैक साझा करें।">
    <meta name="keywords"
        content="मोहगांव कलॉ, Mohgaon Kalan, feedback form, village website feedback, suggestion form, online feedback, गाँव वेबसाइट सुझाव">
    <meta name="author" content="Abhishek Jhariya">

    <meta property="og:title" content="Feedback Form | मोहगांव कलॉ">
    <meta property="og:description"
        content="हमारे गाँव के बारे में सुझाव, जानकारी और सुधार साझा करने के लिए इस फॉर्म का उपयोग करें।">
    <meta property="og:image" content="assets/images/favicon.png">
    <meta property="og:type" content="website">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.v5.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container1 {
           
            margin-top: 130px !important;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div class="main-section Event px-3 px-lg-5">
        <div class="container-fluid col-md-12 mb-5 px-2 px-md-5">
            <div class="container1 mt-5">
                <h2>Feedback Form</h2>
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile No:</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Feedback:</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your feedback"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="assets/js/include.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('feedbackForm');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                name: form.name.value,
                mobile: form.mobile.value,
                message: form.message.value
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzz-ShnjFMOEOVkoX3tjCEvapl3B-XKh-HJlSq9C2uNttmI8xtZ6xMbCdy11G_049E/exec", { // <-- Replace with your Web App URL
                    method: "POST",
                    mode: "cors",
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.status === "success") {
                    alert("Feedback submitted successfully!");
                    form.reset();
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                console.error(err);
                alert("Error submitting feedback!");
            }
        });
    </script>

</body>

</html>
