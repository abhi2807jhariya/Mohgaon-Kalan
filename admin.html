<!DOCTYPE html>
<html lang="hi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.v5.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/main.css.map" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />

  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <title>Admin | मोहगांव कलॉ</title>

  <style>
    .table th,
    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="main-section Event px-3 px-lg-5">
    <div class="container-fluid col-md-12 mb-3 px-2 px-md-5">
      <div class="container mt-5">
        <h2>Feedback Records (Admin)</h2>
        <div class="table-responsive">
          <table id="adminTable" class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Feedback</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="assets/js/include.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <script>
    // --------------------------------------------
    //  WORKING API URL (Tumhara Apps Script URL)
    // --------------------------------------------
    const API_URL = "https://script.google.com/macros/s/AKfycbzz-ShnjFMOEOVkoX3tjCEvapl3B-XKh-HJlSq9C2uNttmI8xtZ6xMbCdy11G_049E/exec";

    const tableBody = document.querySelector('#adminTable tbody');

    // --------------------------------------------
    //  Load Feedback Records (GET)
    // --------------------------------------------
    async function loadFeedbacks() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        tableBody.innerHTML = "";

        data.forEach((item) => {
          const row = document.createElement("tr");

          row.innerHTML = `
                <td>${item["Sr No"]}</td>
                <td>${item.name}</td>
                <td>${item.mobile}</td>
                <td>${item.feedback}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteFeedback(${item['Sr No']})">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </td>
            `;

          tableBody.appendChild(row);
        });

      } catch (err) {
        console.error("Error:", err);
        alert("Feedback load failed. Pelese check API URL.");
      }
    }

    // --------------------------------------------
    //  Delete Feedback (DELETE)
    // --------------------------------------------
    async function deleteFeedback(srNo) {
      if (!confirm("Are you want to sure delete this feedback?")) return;

      try {
        const res = await fetch(`${API_URL}?srNo=${srNo}`, {
          method: "DELETE"
        });

        const result = await res.json();

        if (result.status === "success") {
          loadFeedbacks();
        } else {
          alert("Delete error: " + result.message);
        }

      } catch (err) {
        console.error("Delete Error:", err);
        alert("Feedback delete नहीं हुआ, API error.");
      }
    }

    // --------------------------------------------
    //  Load feedback when page opens
    // --------------------------------------------
    loadFeedbacks();
  </script>

</body>

</html>
